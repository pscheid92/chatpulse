version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/adapter/postgres/sqlc/queries"
    schema: "internal/adapter/postgres/sqlc/schemas"
    gen:
      go:
        package: "sqlcgen"
        out: "internal/adapter/postgres/sqlcgen"
        sql_package: "pgx/v5"
        emit_empty_slices: true
        rename:
          overlay_uuid: "OverlayUUID"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/pscheid92/uuid"
              type: "UUID"
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"
          - db_type: "pg_catalog.timestamptz"
            go_type: "time.Time"
