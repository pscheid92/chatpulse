<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            width: 800px;
            height: 100px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .glassmorphism {
            width: 700px;
            height: 80px;
            background: rgba(15, 15, 25, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: border-color 0.5s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .track {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 650px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
        }

        .bar {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            /* No CSS transition on left â€” position driven by requestAnimationFrame decay loop */
            transition: opacity 0.5s ease;
            box-shadow: 0 4px 16px rgba(100, 65, 165, 0.6);
            border: 3px solid white;
        }

        .bar.disconnected {
            opacity: 0.5;
            animation: pulse 1.5s infinite;
        }

        .bar.degraded {
            opacity: 0.6;
        }

        .glassmorphism.degraded {
            animation: border-pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        @keyframes border-pulse {
            0%, 100% { border-color: rgba(255, 255, 255, 0.2); }
            50% { border-color: rgba(255, 200, 100, 0.5); }
        }

        .label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        .label-left {
            left: 25px;
        }

        .label-right {
            right: 25px;
        }

        .center-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
        }

        .status-indicator {
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            display: none;
        }

        .status-indicator.visible {
            display: block;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glassmorphism">
            <div class="track"></div>
            <div class="center-mark"></div>
            <div class="bar" id="bar"></div>
            <div class="label label-left">{{.LeftLabel}}</div>
            <div class="label label-right">{{.RightLabel}}</div>
            <div class="status-indicator" id="status-indicator">reconnecting...</div>
        </div>
    </div>

    <script>
        const bar = document.getElementById('bar');
        const glassContainer = document.querySelector('.glassmorphism');
        const statusIndicator = document.getElementById('status-indicator');
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectDelay = 30000;

        // Client-side decay state
        let rawValue = 0;
        let decaySpeed = 0;
        let lastTimestamp = 0;
        let animFrameId = null;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsURL = `${protocol}//{{.WSHost}}/ws/overlay/{{.SessionUUID}}`;

            ws = new WebSocket(wsURL);

            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                bar.classList.remove('disconnected');
                bar.classList.remove('degraded');
                glassContainer.classList.remove('degraded');
                startDecayLoop();
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateStatus(data.status);

                    // Status-only messages (degraded/active transitions) have no value data
                    if (data.value === undefined) return;

                    // Update decay state from server
                    if (data.decaySpeed > 0 && data.timestamp > 0) {
                        rawValue = data.value;
                        decaySpeed = data.decaySpeed;
                        lastTimestamp = data.timestamp;
                        startDecayLoop(); // Restart if stopped due to near-zero idle
                    } else {
                        // Backward-compatible: no decay metadata, use value directly
                        rawValue = data.value;
                        decaySpeed = 0;
                        lastTimestamp = 0;
                        updateBar(data.value);
                    }
                } catch (error) {
                    console.error('Failed to parse message:', error);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                bar.classList.add('disconnected');
                bar.classList.remove('degraded');
                glassContainer.classList.remove('degraded');
                stopDecayLoop();
                reconnect();
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function reconnect() {
            const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), maxReconnectDelay);
            reconnectAttempts++;
            console.log(`Reconnecting in ${delay}ms (attempt ${reconnectAttempts})`);
            setTimeout(connect, delay);
        }

        function computeDecayedValue() {
            if (decaySpeed <= 0 || lastTimestamp <= 0) return rawValue;
            const nowMs = Date.now();
            const dtSeconds = Math.max(0, (nowMs - lastTimestamp) / 1000);
            if (dtSeconds > 3600) return 0;
            return rawValue * Math.exp(-decaySpeed * dtSeconds);
        }

        function startDecayLoop() {
            if (animFrameId !== null) return;
            function tick() {
                const decayed = computeDecayedValue();
                updateBar(decayed);
                // Stop animating when value is near neutral to save CPU
                if (Math.abs(decayed) < 0.1) {
                    updateBar(0);
                    animFrameId = null;
                    return;
                }
                animFrameId = requestAnimationFrame(tick);
            }
            animFrameId = requestAnimationFrame(tick);
        }

        function stopDecayLoop() {
            if (animFrameId !== null) {
                cancelAnimationFrame(animFrameId);
                animFrameId = null;
            }
        }

        function updateBar(value) {
            // Map value from [-100, 100] to [0%, 100%] of the track width
            // -100 = 0% (left), 0 = 50% (center), 100 = 100% (right)
            const percentage = ((value + 100) / 200) * 100;
            bar.style.left = `${percentage}%`;
        }

        function updateStatus(status) {
            if (status === 'degraded') {
                // Degraded: dim bar, pulsing border on container, no text
                bar.classList.remove('disconnected');
                bar.classList.add('degraded');
                glassContainer.classList.add('degraded');
                statusIndicator.classList.remove('visible');
            } else if (status === 'active') {
                // Active: restore full opacity, remove all degraded/disconnected effects
                bar.classList.remove('disconnected');
                bar.classList.remove('degraded');
                glassContainer.classList.remove('degraded');
                statusIndicator.classList.remove('visible');
            } else {
                // Disconnected or unknown: show reconnecting indicator
                bar.classList.add('disconnected');
                bar.classList.remove('degraded');
                glassContainer.classList.remove('degraded');
                statusIndicator.classList.add('visible');
            }
        }

        // Initialize
        connect();
    </script>
</body>
</html>
