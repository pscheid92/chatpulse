name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chatpulse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
      
      - name: Install dependencies
        run: make deps

      - name: Run tests with coverage
        run: make test-coverage
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/chatpulse_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          SESSION_SECRET: test-session-secret-for-ci-only
          TWITCH_CLIENT_ID: test-client-id
          TWITCH_CLIENT_SECRET: test-client-secret
          TWITCH_REDIRECT_URI: http://localhost:8080/auth/callback
      
